<section class="not-found-container">
  <article class="not-found-card">
    <header>
      <h1 class="title">404</h1>
      <h2 class="subtitle">Page not found!</h2>
    </header>

    <p>The page you were looking for was not found!</p>
    <app-button
      model="link"
      elId="cNotFoundButtonHome"
      [styles]="{ backgroundColor: '#212c31', padding: '2rem' }"
      [url]="paths.home"
    >
      <div class="button-label">Return to Home</div>
    </app-button>
  </article>
</section>
