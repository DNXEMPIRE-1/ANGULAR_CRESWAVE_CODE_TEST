<mat-form-field class="input-container" [formGroup]="fg">
  <mat-label>
    {{ labelText }}
  </mat-label>
  <input
    matInput
    [formControlName]="fcName"
    [id]="id"
    [matDatepicker]="picker"
    [min]="minDate"
    [max]="maxDate"
    [matDatepickerFilter]="dateFilter"
  />
  <mat-error *ngIf="invalid && !disabled">
    {{ getErrText() }}
  </mat-error>
  <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
  <span *ngIf="isLoading" class="input-loading-container">
    <app-loading [size]="24"> </app-loading>
  </span>
</mat-form-field>
